<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲作品</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar">
    <ul>
        <li><a href="games.html">遊戲作品</a></li>
        <li><a href="projects.html" class="list-active">專題作品</a></li>
        <li><a href="arts.html">美術作品</a></li>
    </ul>
    <div class="social-links-navbar">
        <a href="https://github.com/XinYing3333" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
        <a href="https://www.facebook.com/lulu23333" target="_blank" class="social-link"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/luluart24/" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="mailto:xying01234@gmail.com" target="_blank" class="social-link"><i class="fa fa-envelope"></i></a>
    </div>
</nav>
<div class="container">
    <h1 class="section-title" id="game-title">布偶之心</h1>

    <a href="intro.html" class="logo">Lulu</a>

    <div class="game-content">
        <div class="game-cover">
            <img id="game-cover" src="path/to/cover-image.jpg" alt="遊戲封面">
        </div>

        <div class="game-info">
            <div class="game-description">
                <h2>遊戲簡介</h2>
                <p id="game-description">在這裡寫入遊戲的詳細描述...</p>
            </div>

            <div class="game-details">
                <h2>遊戲資訊</h2>
                <ul>
                    <li><strong>開發時間：</strong>YYYY/MM/DD</li>
                    <li><strong>使用技術：</strong>技術1, 技術2, 技術3</li>
                    <li><strong>遊戲類型：</strong>2D</li>
                </ul>
            </div>

            <div class="game-tags">
                <span class="portfolio-tag">2D</span>
                <span class="portfolio-tag">童話</span>
                <span class="portfolio-tag">手繪</span>
            </div>

            <div class="game-links">
                <a href="#" class="play-button">
                    <i class="fas fa-play"></i> 試玩遊戲
                </a>
                <a href="https://whisptale.carrd.co/" class="play-button">
                    <i class="fa fa-external-link"></i> 相關網站
                </a>
            </div>
        </div>
    </div>

    <div class="game-screenshots">
        <h2>遊戲預告</h2>
        <div class="screenshots-grid">
            <iframe class="video" src="https://www.youtube.com/embed/YFjhXZEnhFA" title="《布偶之心》游戲預告"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </div>
    <div class="game-screenshots">
        <h2>遊戲截圖</h2>
        <div class="screenshots-grid">
            <img src="path/to/screenshot1.jpg" alt="截圖1">
            <img src="path/to/screenshot2.jpg" alt="截圖2">
            <img src="path/to/screenshot3.jpg" alt="截圖3">
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
