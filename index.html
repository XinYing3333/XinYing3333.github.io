<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Language</title>
    <link rel="icon" href="images/icon.png" type="image/png">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="lang.js"></script>

</head>
<body class="center-wrapper">
<div class="language-container">
    <h1 class="language-title" >請選擇語言 / Please select language</h1>
    <div class="language-buttons">
        <button class="language-button" onclick="setLangAndGo('zh')">繁體中文</button>
        <button class="language-button" onclick="setLangAndGo('en')">English</button>
    </div>
</div>
</body>
</html>
