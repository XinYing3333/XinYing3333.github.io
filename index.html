<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇語言 | Language Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .language-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .language-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .language-buttons {
            display: flex;
            gap: 2rem;
        }

        .language-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: 2px solid var(--text-color);
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .language-button:hover {
            background: var(--text-color);
            color: var(--background-color);
        }

        @media (max-width: 768px) {
            .language-buttons {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="language-container">
        <h1 class="language-title">請選擇語言 / Please select language</h1>
        <div class="language-buttons">
            <a href="intro.html" class="language-button">繁體中文</a>
            <a href="intro-en.html" class="language-button">English</a>
        </div>
    </div>
</body>
</html>
