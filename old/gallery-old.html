<script>
	$(document).ready(function(){
		$('.filter-btn').click(function(){
			var category = $(this).attr('data-filter');
			$('.filter-btn').removeClass('active');
			$(this).addClass('active');

			if(category == 'all'){
				$('.portfolio-wrap').hide();
				$('.portfolio-wrap').show(500);
			} else {
				$('.portfolio-wrap').hide();
				$('.portfolio-wrap[data-category="' + category + '"]').show(500);
			}
		});
	});
</script>
