<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲作品</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar">
    <ul>
        <!--<li><a href="home.html">首頁</a></li>-->
        <li><a href="games.html" class="list-active">遊戲作品</a></li>
        <li><a href="art.html">美術作品</a></li>
        <li><a href="projects.html">專題作品</a></li>
    </ul>
</nav>
    <div class="container">
        <h1 class="section-title" id="game-title">遊戲標題</h1>

        <a href="intro.html" class="logo">Lulu</a>

        <div class="game-content">
            <div class="game-cover">
                <img id="game-cover" src="path/to/cover-image.jpg" alt="遊戲封面">
            </div>
            
            <div class="game-info">
                <div class="game-description">
                    <h2>遊戲簡介</h2>
                    <p id="game-description">在這裡寫入遊戲的詳細描述...</p>
                </div>
                
                <div class="game-details">
                    <h2>遊戲資訊</h2>
                    <ul>
                        <li><strong>開發時間：</strong>YYYY/MM/DD</li>
                        <li><strong>使用技術：</strong>技術1, 技術2, 技術3</li>
                        <li><strong>遊戲類型：</strong>類型1, 類型2</li>
                    </ul>
                </div>
                
                <div class="game-tags">
                    <span class="portfolio-tag">標籤1</span>
                    <span class="portfolio-tag">標籤2</span>
                    <span class="portfolio-tag">標籤3</span>
                </div>
                
                <div class="game-links">
                    <a href="#" class="play-button">
                        <i class="fas fa-play"></i> 試玩遊戲
                    </a>
                    <a href="#" class="play-button">
                        <i class="fab fa-github"></i> 查看源碼
                    </a>
                </div>
            </div>
        </div>
        
        <div class="game-screenshots">
            <h2>遊戲截圖</h2>
            <div class="screenshots-grid">
                <img src="path/to/screenshot1.jpg" alt="截圖1">
                <img src="path/to/screenshot2.jpg" alt="截圖2">
                <img src="path/to/screenshot3.jpg" alt="截圖3">
            </div>
        </div>
    </div>
    
    <script>
        // 獲取 URL 參數
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const description = urlParams.get('description');
        const image = urlParams.get('image');

        // 更新頁面內容
        if (title) document.getElementById('game-title').textContent = title;
        if (description) document.getElementById('game-description').textContent = description;
        if (image) document.getElementById('game-cover').src = image;
    </script>
    <script src="script.js"></script>
</body>
</html>
